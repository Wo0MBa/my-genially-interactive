<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–∞—Å—Ç—É—â–∏–µ –æ–≥—É—Ä—Ü—ã</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .cucumber-container {
      position: absolute;
      width: 150px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
      transform: translateZ(0);
      will-change: top, left;
    }

    .cucumber {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      cursor: pointer;
      transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: bottom center;
      pointer-events: auto;
    }

    .cucumber img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: crisp-edges;
    }

    .growing {
      width: 144px;
      height: 240px;
    }

    .disappearing {
      opacity: 0 !important;
      transform: scale(0.1) !important;
      transition: all 0.8s ease-out !important;
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FFA500;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      pointer-events: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    const words = [
      "–¢–≤–æ—Ä–∏", "–í–µ—Ä—å", "–ú–µ—á—Ç–∞–π", "–î–µ–π—Å—Ç–≤—É–π",
      "–õ–µ—Ç–∏", "–°–∏—è–π", "–ò–∑–º–µ–Ω–∏", "–ü–æ–±–µ–∂–¥–∞–π"
    ];

    const containers = [];
    const count = 8;
    const startTop = -100;
    const endTop = 40;
    const totalWidth = 70;
    const margin = 15;
    const step = totalWidth / (count - 1);

    // –ü–æ—Å—Ç–æ—è–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
    const speed = 0.3; // –û—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω–æ

    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;

      for (let i = 0; i < count; i++) {
        const left = margin + step * i;

        const container = document.createElement('div');
        container.className = 'cucumber-container';
        container.style.left = `${left}%`;
        container.style.top = `${startTop}%`;
        container.dataset.index = i;
        body.appendChild(container);

        const cucumber = document.createElement('div');
        cucumber.className = 'cucumber';
        cucumber.innerHTML = `<img src="https://i.pinimg.com/originals/fc/a7/66/fca766643693b021645b276bd61ad09e.png  " alt="–û–≥—É—Ä–µ—Ü">`;
        container.appendChild(cucumber);

        cucumber.moveInterval = null;

        // –ù–∞—á–∞–ª—å–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let angle = Math.random() * Math.PI * 2;
        const velocity = {
          x: Math.cos(angle) * speed,
          y: Math.sin(angle) * speed
        };

        containers.push({ element: container, cucumber, velocity });
      }

      setTimeout(startFalling, 500);
    });

    function startFalling() {
      const duration = 1800;
      const interval = 30;
      const steps = duration / interval;
      let currentStep = 0;

      const timer = setInterval(() => {
        currentStep++;
        const progress = Math.min(currentStep / steps, 1);
        const currentTop = startTop + (endTop - startTop) * progress;

        containers.forEach(({ element }) => {
          element.style.top = `${currentTop}%`;
        });

        if (progress >= 1) {
          clearInterval(timer);
          startAllMovement();
        }
      }, interval);
    }

    function startAllMovement() {
      containers.forEach(({ element, cucumber, velocity }) => {
        element.style.top = `${endTop}%`;

        cucumber.moveInterval = setInterval(() => {
          let left = parseFloat(element.style.left) || 0;
          let top = parseFloat(element.style.top) || 0;

          // –î–≤–∏–≥–∞–µ–º—Å—è —Å –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é
          left += velocity.x;
          top += velocity.y;

          // –ò–Ω–æ–≥–¥–∞ –Ω–µ–º–Ω–æ–≥–æ –º–µ–Ω—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ ‚Äî –ø–ª–∞–≤–Ω–æ
          if (Math.random() < 0.03) {
            const turn = (Math.random() - 0.5) * 0.3;
            const currentAngle = Math.atan2(velocity.y, velocity.x);
            const newAngle = currentAngle + turn;
            velocity.x = Math.cos(newAngle) * speed;
            velocity.y = Math.sin(newAngle) * speed;
          }

          // –ì—Ä–∞–Ω–∏—Ü—ã ‚Äî –º—è–≥–∫–∏–π –æ—Ç—Å–∫–æ–∫
          const minX = 10, maxX = 90;
          const minY = 20, maxY = 70;

          if (left <= minX || left >= maxX) {
            velocity.x *= -1;
            left = left < minX ? minX : maxX;
          }
          if (top <= minY || top >= maxY) {
            velocity.y *= -1;
            top = top < minY ? minY : maxY;
          }

          element.style.left = `${left.toFixed(2)}%`;
          element.style.top = `${top.toFixed(2)}%`;

          // üî• –ù–∏–∫–∞–∫–∏—Ö —É—Å–∫–æ—Ä–µ–Ω–∏–π, –Ω–∏–∫–∞–∫–æ–π —Ñ–∏–∑–∏–∫–∏ ‚Äî —Ç–æ–ª—å–∫–æ –ø–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
        }, 100); // –ü–ª–∞–≤–Ω–æ, –Ω–æ –Ω–µ –º–µ–¥–ª–µ–Ω–Ω–æ
      });
    }

    // –ö–ª–∏–∫
    document.body.addEventListener('click', function (e) {
      const cucumber = e.target.closest('.cucumber');
      if (!cucumber || cucumber.classList.contains('clicked')) return;

      const container = cucumber.parentElement;
      const index = parseInt(container.dataset.index);
      if (isNaN(index) || index < 0 || index >= words.length) return;

      cucumber.classList.add('clicked');

      if (cucumber.moveInterval) {
        clearInterval(cucumber.moveInterval);
        cucumber.moveInterval = null;
      }

      cucumber.classList.add('growing');

      setTimeout(() => {
        cucumber.classList.add('disappearing');
      }, 1000);

      setTimeout(() => {
        cucumber.style.display = 'none';

        const textBox = document.createElement('div');
        textBox.className = 'text-box';
        textBox.textContent = words[index];
        container.appendChild(textBox);
      }, 1800);
    });
  </script>
</body>
</html>
