<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор огурцов</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin: 20px 0;
      padding: 12px 24px;
      background: #007cba;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005a87;
    }
    #result {
      margin-top: 20px;
      display: none;
    }
    #iframeCode {
      width: 100%;
      min-height: 100px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    #copyBtn {
      display: block;
      background: #2e8b57;
      margin: 10px auto;
    }
    #copyBtn:hover {
      background: #1e6a3f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Генератор огурцов для Genially</h1>
    <p>Введите данные — получите iframe-код с анимацией</p>

    <label>URL изображения:</label>
    <input type="url" id="imgUrl" placeholder="">

    <label>Слова (через пробел):</label>
    <input type="text" id="wordsInput" placeholder="Молодец Ура Класс" value="Молодец Отлично Супер">

    <button onclick="generateIframe()">Получить iframe-код</button>

    <div id="result">
      <p><strong>Скопируйте код и вставьте в Genially как HTML:</strong></p>
      <div id="iframeCode"></div>
      <button id="copyBtn" onclick="copyCode()">Копировать</button>
    </div>
  </div>

  <script>
    function generateIframe() {
      const imgUrl = document.getElementById('imgUrl').value.trim();
      const wordsInput = document.getElementById('wordsInput').value.trim();

      if (!imgUrl) {
        alert("Введите URL изображения");
        return;
      }
      if (!wordsInput) {
        alert("Введите хотя бы одно слово");
        return;
      }

      const words = wordsInput.split(/\s+/);

      // Формируем HTML для srcdoc
      let itemsHtml = '';
      const gap = words.length > 4 ? '40px' : '60px';

      words.forEach(word => {
        const escapedWord = word.replace(/"/g, '&quot;');
        itemsHtml += `
          <div class="cucumber-container" style="position:relative;width:150px;height:300px;display:flex;align-items:flex-end;">
            <div class="cucumber" style="position:absolute;bottom:0;width:60px;height:100px;cursor:pointer;transition:all 2s cubic-bezier(0.34,1.56,0.64,1);transform-origin:bottom center;" 
                 onclick="this.style.width='180px';this.style.height='300px';
                          setTimeout(() => { this.style.opacity='0'; this.style.transform='scale(0.1)'; }, 2000);
                          setTimeout(() => { this.style.display='none'; this.nextElementSibling.style.display='block'; }, 3000);">
              <img src="${imgUrl}" style="width:100%;height:100%;object-fit:contain;">
            </div>
            <div class="result-text" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:24px;font-weight:bold;color:#d44000;background:rgba(255,255,255,0.9);padding:10px;border-radius:8px;display:none;text-align:center;">
              ${escapedWord}
            </div>
          </div>`;
      });

      const html = `
        <div style="display:flex;justify-content:center;gap:${gap};flex-wrap:wrap;padding:20px;">
          ${itemsHtml}
        </div>
      `.replace(/\n/g, '').replace(/  +/g, ' ');

      const iframe = `<iframe srcdoc="${escapeHtml(html)}" width="800" height="500" frameborder="0" style="border:none;width:100%;height:500px;"></iframe>`;

      document.getElementById('iframeCode').innerText = iframe;
      document.getElementById('result').style.display = 'block';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML
        .replace(/"/g, '&quot;')
        .replace(/</g, '<')
        .replace(/>/g, '>');
    }

    function copyCode() {
      const code = document.getElementById('iframeCode').innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Код скопирован!");
      }).catch(() => {
        prompt("Скопируйте вручную:", code);
      });
    }
  </script>
</body>
</html>
