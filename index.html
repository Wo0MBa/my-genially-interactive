<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создай своего персонажа</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      padding: 30px;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #00aaff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
    }
    p.subtitle {
      text-align: center;
      color: #aaa;
      font-size: 16px;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
      color: #00aaff;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #00aaff;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      box-shadow: 0 0 8px rgba(0, 170, 255, 0.3);
    }
    input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
    select {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #00aaff;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 8px rgba(0, 170, 255, 0.3);
    }
    button {
      margin: 25px 0;
      padding: 14px 24px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
      transition: 0.3s;
    }
    button:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }
    #result-label {
      margin: 20px 0 10px;
      color: #00aaff;
      font-weight: bold;
      text-align: left;
    }
    #iframeCode {
      width: 100%;
      min-height: 100px;
      background: #111;
      border: 1px solid #00aaff;
      border-radius: 6px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      color: #fff;
      white-space: pre-wrap;
      word-break: break-all;
      box-shadow: 0 0 8px rgba(0, 170, 255, 0.3);
      resize: none;
    }
    #iframeCode:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Авторское расширение от Феи Русского</h1>
    <p class="subtitle">Добавь своего персонажа и твори</p>

    <label>URL изображения:</label>
    <input type="url" id="imgUrl" placeholder="">

    <label>Слова (через пробел):</label>
    <input type="text" id="wordsInput" placeholder="" value="">

    <button onclick="generateIframe()">Получить iframe-код</button>

    <div id="result-label">Скопируйте код:</div>
    <textarea id="iframeCode" readonly></textarea>
  </div>

  <script>
    function generateIframe() {
      const imgUrl = document.getElementById('imgUrl').value.trim();
      const wordsInput = document.getElementById('wordsInput').value.trim();
      const iframeCode = document.getElementById('iframeCode');

      if (!imgUrl) {
        alert("Введите URL изображения");
        return;
      }
      if (!wordsInput) {
        alert("Введите хотя бы одно слово");
        return;
      }

      const words = wordsInput.split(/\s+/);
      let itemsHtml = '';

      words.forEach(word => {
        // Random position on the screen
        const left = Math.random() * 80 + '%'; // 0% to 80%
        const top = Math.random() * 80 + '%';
        const escapedWord = word.replace(/"/g, '&quot;');

        itemsHtml += `
          <div class="cucumber-container" style="position:absolute;left:${left};top:${top};width:150px;height:300px;display:flex;align-items:flex-end;">
            <div class="cucumber" style="position:absolute;bottom:0;width:60px;height:100px;cursor:pointer;transition:all 2s cubic-bezier(0.34,1.56,0.64,1);transform-origin:bottom center;" 
                 onclick="this.style.width='180px';this.style.height='300px';">
              <img src="${imgUrl}" style="width:100%;height:100%;object-fit:contain;">
            </div>
            <div class="result-text" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:24px;font-weight:bold;color:#000;background:rgba(255,255,255,0.9);padding:10px;border-radius:8px;display:none;text-align:center;">
              ${escapedWord}
            </div>
          </div>`;
      });

      const html = `
        <div style="position:relative;min-height:600px;min-width:800px;padding:20px;">
          ${itemsHtml}
        </div>
      `.replace(/\n/g, '').replace(/  +/g, ' ');

      const code = `<iframe srcdoc="${escapeHtml(html)}" width="800" height="500" frameborder="0" style="border:none;width:100%;height:500px;"></iframe>`;
      
      iframeCode.value = code;
      iframeCode.select();
      document.execCommand('copy');
      
      alert("Код сгенерирован и автоматически скопирован в буфер обмена!");
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML
        .replace(/"/g, '&quot;')
        .replace(/</g, '<')
        .replace(/>/g, '>');
    }
  </script>
</body>
</html>
