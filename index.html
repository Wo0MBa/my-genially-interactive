<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Интерактив: Кликни и увидишь!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h3 {
      color: #333;
    }
    input {
      width: 300px;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007cba;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #005a87;
    }
    #interactive-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin: 30px auto;
      border: 2px dashed #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #cucumber {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      width: 100px;
      transition: transform 0.3s ease;
    }
    #result-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: #2e8b57;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <h3>Настрой свой интерактив</h3>
  
  <label>Ссылка на картинку:<br>
    <input id="imageURL" type="url" placeholder="https://example.com/image.png">
  </label><br><br>

  <label>Текст, который появится:<br>
    <input id="displayText" type="text" placeholder="Молодец!">
  </label><br><br>

  <button onclick="applySettings()">Применить</button>

  <div id="interactive-container">
    <img id="cucumber" src="https://wo0mba.github.io/cucumber-enlarger/cucumber.png">
    <span id="result-text"></span>
  </div>

  <script>
    function applySettings() {
      const imageUrl = document.getElementById('imageURL').value.trim();
      const text = document.getElementById('displayText').value.trim();

      if (!imageUrl) {
        alert("Введите корректную ссылку на изображение");
        return;
      }
      if (!text) {
        alert("Введите текст, который должен появиться");
        return;
      }

      const img = document.getElementById('cucumber');
      const textSpan = document.getElementById('result-text');

      // Меняем изображение
      img.src = imageUrl;
      img.style.display = 'block';
      img.style.transform = 'translate(-50%, -50%) scale(1)';
      textSpan.style.display = 'none';
      textSpan.innerText = text;

      // Удаляем старый обработчик и добавляем новый
      img.onclick = null;
      img.onclick = function () {
        img.style.transform = 'translate(-50%, -50%) scale(1.8)';
        
        setTimeout(() => {
          img.style.display = 'none';
          textSpan.style.display = 'block';
        }, 300);
      };
    }

    // Значения по умолчанию
    window.onload = function () {
      document.getElementById('imageURL').value = 'https://wo0mba.github.io/cucumber-enlarger/cucumber.png';
      document.getElementById('displayText').value = 'Молодец!';
      applySettings();
    };
  </script>

</body>
</html>
